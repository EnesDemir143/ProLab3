// GrafiÄŸi baÅŸlangÄ±Ã§ta Ã§izen iÅŸlev
function drawGraph(nodes, links) {
    const container = d3.select("#graphContainer");
    const width = container.node().getBoundingClientRect().width;
    const height = container.node().getBoundingClientRect().height;

    const svg = d3.select("#graphSVG");

    // Zoom ve sÃ¼rÃ¼kleme iÃ§in ayarlar
    const zoom = d3.zoom()
        .scaleExtent([0, 5]) // Zoom limiti
        .on("zoom", function(event) {
            svg.select("g").attr("transform", event.transform);
        });
    svg.call(zoom);

    // SimÃ¼lasyon ve grafik grubu
    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(200))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

    const graphGroup = svg.append("g");

    // BaÄŸlantÄ±lar
    const link = graphGroup.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke-width", 2)
        .attr("stroke", "#57607A");

    // DÃ¼ÄŸÃ¼mler
    const node = graphGroup.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", d => Math.sqrt(d.articles.length) * 10)
        .attr("fill", d => {
            if (d.articles.length > 15) return "cornflowerblue";
            else if (d.articles.length > 7) return "red";
            else return "#c8d5ff";
        })
        .on("click", function(event, d) {
                    // Only show the popup if the node has valid data
                    if (d.full_name && d.orcid) {
                        showPopup(d);  // Show the popup with the clicked node's data
                    }
                });

    // Etiketler
    const labels = graphGroup.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(nodes)
        .enter().append("text")
        .attr("class", "label")
        .attr("fill", "black")
        .text(d => d.full_name);

    // SimÃ¼lasyon gÃ¼ncellemeleri
    simulation.on("tick", function() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        labels
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });
}

function highlightShortestPath(pathNodes) {
    console.log("Highlighting path for nodes:", pathNodes);  // Debugging log

    // Highlight nodes in the shortest path
    d3.selectAll(".node")
        .filter(d => pathNodes.includes(d.orcid))
        .attr("fill", "pink");

    // Highlight links in the shortest path
    d3.selectAll(".link")
        .filter(d => {
            for (let i = 0; i < pathNodes.length - 1; i++) {
                if ((d.source.orcid === pathNodes[i] && d.target.orcid === pathNodes[i + 1]) ||
                    (d.source.orcid === pathNodes[i + 1] && d.target.orcid === pathNodes[i])) {
                    return true;
                }
            }
            return false;
        })
        .attr("stroke", "pink")
        .attr("stroke-width", 4);
}
